       <script>
    function updateClockAndGreeting() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const formattedTime = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');
        document.getElementById('clock').textContent = formattedTime;

        let timeOfDayGreeting = 'Good Morning';
        if (hours >= 12 && hours < 17) {
            timeOfDayGreeting = 'Good Afternoon';
        } else if (hours >= 17) {
            timeOfDayGreeting = 'Good Evening';
        }

        document.getElementById('time-specific-greeting').textContent = timeOfDayGreeting;
    }

    // Update the clock and greeting immediately and then every minute
    updateClockAndGreeting();
    setInterval(updateClockAndGreeting, 60000);
</script>
